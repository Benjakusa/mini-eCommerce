<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini eCommerce</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Mini-eCommerce</h1>
        <div>
            <button>Cart <span>2</span></button>
        </div>
    </header>
    <main>
        <section class="Filter-bar">
            <button>Add Product</button>
            <input type="text" name="Search">
            <select>
                    <option> Select Category</option>
            </select>
            
            <button class="Toggle-Layout">Grid/List</button>

        </section>
        <section class="Products">
            <!-- product template -->
            <div class="products">
                <img src="">
                <p class="description"></p>
            </div>
        </section>
        <div id="Shopping-Cart">
            <ul class="Items">

            </ul>
                <div><strong>Sub Total</strong> <span>2000</span>
                <div><strong>VAT</strong> <span>2000</span>
                <div><strong>Total</strong> <span>2000</span>
            </div>
        </div>
    </main>
</body>
</html>
